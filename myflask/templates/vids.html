{% extends "layout.html" %}

{% block content %}

<center><h1> {{ title }} </h1></center><br>
  {% for post in posts%}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">

          {% if 'videos' in post.url %}
          <video width="1060" controls>
          <source src="{{ post }}" type="video/mp4">
          </video>

          {% elif 'XKCD' in title %}
          <center><img width="50%" height="50%" src="{{ post.url }}"></img></center>

          {% endif %}

        </div>
      </div>
    </article>
  {% endfor %}

{% endblock content%}
