{% extends "layout.html" %}

{% block content %}

<center><h1> {{ title }} results</h1></center><br>
  {% for post in posts%}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">

          {% if 'YouTube' in title %}
          <iframe width="100%" height="315" src="{{ post }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          {% elif 'XKCD' in title %}
          <center><img width="50%" height="50%" src="{{ post.url }}"></img></center>

          {% endif %}

        </div>
      </div>
    </article>
  {% endfor %}

{% endblock content%}
